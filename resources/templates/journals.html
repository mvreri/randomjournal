<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		{% include "head.html" %}
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/fontawesome-all.min.css">
		<link rel="stylesheet" type="text/css" href="sttables/css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="sttables/css/demo.css" />
		<link rel="stylesheet" type="text/css" href="sttables/css/component.css" />
		<link rel="stylesheet" type="text/css" href="css/fab.css" />
		<!--[if IE]>
  		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<script>
    var usr = '{{session}}';
</script>
	</head>
	<body>
		<div class="container">
			<header>
				<h1>{{page-title}}</h1>
			</header>
			<div class="component">
				<h2>{{page-description}}</h2>

				<table>
					<thead>
						<tr>
							<th>Date</th>
							<th>Journal Entry</th>
						</tr>
					</thead>
					<tbody class="tr-journals">
					</tbody>
				</table>

			</div>
			<div class="fab-wrapper">
				<input id="fabCheckbox" type="checkbox" class="fab-checkbox" />
				<label class="fab" for="fabCheckbox">
					<span class="fab-dots fab-dots-1"></span>
					<span class="fab-dots fab-dots-2"></span>
					<span class="fab-dots fab-dots-3"></span>
				</label>
				<div class="fab-wheel">
					<a class="fab-action fab-action-1" href="/logout">
						<i class="fas fa-power-off"></i>
					</a>

					<a class="fab-action fab-action-2" href="/journal">
						<i class="fas fa-home"></i>
					</a>
				</div>
			</div>

		</div><!-- /container -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<!--		<script type="text/javascript" src="js/jquery.min.js"></script>-->
		<script type="text/javascript" src="js/popper.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-throttle-debounce/1.1/jquery.ba-throttle-debounce.min.js"></script>
		<script src="sttables/js/jquery.stickyheader.js"></script>
		<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/classie/1.0.1/classie.js"></script>
		<script src="js/journals.js"></script>
	</body>
</html>
