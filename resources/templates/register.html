<!DOCTYPE html>
<html lang="en">
<head>
    {% include "head.html" %}
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="css/iofrm-style.css">
    <link rel="stylesheet" type="text/css" href="css/iofrm-theme13.css">
    <link rel="stylesheet" type="text/css" href="css/fab.css">

</head>
<body>
    <div class="form-body" class="container-fluid">
        <div class="website-logo">
            <a href="/">
                <div class="logo">
                    <img class="logo-size" src="images/logo-light.svg" alt="">
                </div>
            </a>
        </div>
        <div class="row">
            <div class="img-holder ">
                <div class="bg"></div>
                <div class="info-holder">
                    <h3>Keep Journaling.</h3>
                    <p>Create a journaling account.</p>
                </div>
            </div>
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <div class="page-links">
                            <a href="/login">Login</a><a href="/register" class="active">Register</a>
                        </div>
                        <form>
                            <input class="form-control fname" type="text" name="name" placeholder="Full Name" required>
                            <input class="form-control email" type="email" name="email" placeholder="E-mail Address" required>
                            <input class="form-control password" type="password" name="password" placeholder="Password" required>
                            <div class="form-button">
                                <button id="btn-register" type="button" class="ibtn btn-register">Register</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
            <div class="fab-wrapper hide">
                <input id="fabCheckbox" type="checkbox" class="fab-checkbox" />
                <label class="fab" for="fabCheckbox">
                    <span class="fab-dots fab-dots-1"></span>
                    <span class="fab-dots fab-dots-2"></span>
                    <span class="fab-dots fab-dots-3"></span>
                </label>
                <div class="fab-wheel">
                    <a class="fab-action fab-action-1">
                        <i class="fas fa-question"></i>
                    </a>
                    <a class="fab-action fab-action-2">
                        <i class="fas fa-book"></i>
                    </a>
                    <a class="fab-action fab-action-3">
                        <i class="fas fa-address-book"></i>
                    </a>
                    <a class="fab-action fab-action-4">
                        <i class="fas fa-info"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/classie/1.0.1/classie.js"></script>
    <script type="text/javascript" src="js/account.js"></script>

    document.querySelector('.website-logo').style.display =  "inline-block";*/

</body>
</html>
