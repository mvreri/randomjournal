<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page-title}}</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="css/iofrm-style.css">
    <link rel="stylesheet" type="text/css" href="css/iofrm-theme4.css">
    <script>
    var usr = '{{session}}';
</script>
</head>
<body>
<div class="form-body" class="container-fluid">
    <div class="website-logo">
        <a href="/">
            <div class="logo">
                <img class="logo-size" src="images/logo-light.svg" alt="">
            </div>
        </a>
    </div>
    <div class="row">
        <div class="img-holder hide">
            <div class="bg"></div>
            <div class="info-holder">
                <img src="images/graphic1.svg" alt="">
            </div>
        </div>
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h3>Journaling</h3>
                    <p>What are your thoughts today?</p>
                    <form class="frm-journal" id="frm-journal">
                        <textarea class="form-control txtarea" name="txtarea" placeholder="Your thoughts" required></textarea>
                        <div class="form-button">
                            <button id="btn-create-journal" type="button" class="ibtn btn-create-journal">Okay</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/classie/1.0.1/classie.js"></script>
<script type="text/javascript" src="js/journal.js"></script>
</body>
</html>
